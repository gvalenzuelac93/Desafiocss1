<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me SPA</title>
    <script src="https://kit.fontawesome.com/84aba6d05d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contactos">
        <div class="estado">
          <div class="maria">
            <div class="fotoname">
              <img src="/assets/img/maria.jpg" alt="maria" />
            </div>
            <div class="estadonombre">
              María
              <div class="activa">Activa ahora</div>
            </div>
          </div>
          <div class="icoplace">
          <div class="iconos">
            <p>
            <i class="fa-regular fa-comment"></i> 
            <i class="fa-solid fa-bars"></i></p>
          </div>
          </div>
        </div>
        <div class="boton">
          <a href="#">
          <button class="nuevochat">
           Nuevo Chat
          </button>
          </a>
          </div>
      </div>
      <div class="principal">
        <div class="imgcenter">
          <img src="/assets/img/hand.png" alt="networking" />
        </div>
        <h1>Comienza el Networking</h1>
        <div class="pcenter">
          <p>
            Presiona el botón
            <span style="font-family: 'Roboto', sans-serif; font-weight: bold"
              >“Nuevo chat”</span
            >
            para comenzar a crear nuevas redes de contacto para tu empresa o
            emprendimiento.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
